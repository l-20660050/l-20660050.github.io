<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje en Carga</title>
    <script>
        // Función para mostrar el mensaje después de cargar la página
        window.onload = function() {
            document.getElementById("soyelid").textContent = "No me gusta la programación";
        }
    </script>
</head>
<body>
    <p id="soyelid"></p> <!-- El mensaje se mostrará aquí después de que la página haya cargado -->
</body>
</html>
